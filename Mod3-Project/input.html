<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tkinsherf Madlib</title>
	<link rel="stylesheet" href="themes/madlib.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script>
    function madLib(){
      var name = document.getElementById("name").value;
      var adj = document.getElementById("adjective").value;
      var verb = document.getElementById("verb").value;
      var noun = document.getElementById("noun").value;

      document.getElementById("story").innerHTML = "There was a person named " + name + ". They were always " + adj + " though. Whenever they would " + verb + " it made them happy! Nothing could keep them from their favorite " + noun + ".";
    }
  </script>
</head>
<body>
  <h1>A little story about:</h1>
  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="adjective" placeholder="Adjective" />
  <input type="text" id="verb" placeholder="Verb" />
  <input type="text" id="noun" placeholder="Noun" />

  <button onclick="madLib()">Submit</button>


  <p id="story">

  </p>

</body>
</html>
